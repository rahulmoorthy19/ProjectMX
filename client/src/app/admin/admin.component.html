<div class="container" style="text-align: center">
  <h1>Set Thresholds</h1>
  <div class="form-group mt-5">
      <input type="number" class="form-control" [(ngModel)] = "threshold_time" placeholder="Enter Threshold Time">
  </div>
  <div class="form-group mt-5">
      <input type="number" class="form-control" [(ngModel)] = "threshold_profit" placeholder="Enter Threshold Profit">
  </div>
  <div class="text-center">
      <button type="button" (click) = "onSubmit()" class="btn btn-primary my-4">Set</button>
    </div>
</div>
